<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente SOA</title>
</head>
<body>
    <h1>Seleccione un servicio</h1>
    <form action="/procesar" method="post">
        <label for="service">Servicios:</label>
        <select id="service" name="service">
            {% for service in services %}
                <option value="{{ service }}">{{ service.replace('_', ' ').capitalize() }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="input_data">Ingrese los datos:</label>
        <input type="text" id="input_data" name="input_data" required>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
