<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/catalogo.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/navbar.css') }}">
    <title>Bienvenido a la biblioteca de manga virtual</title>
</head>
<body>
    <nav>
        <ul>
            <form action="/deseados"><li><button type="submit">Lista de Deseados</button></li></form>
            <form action="/home"><li><button type="submit">Home</button></li></form>
        </ul>
    </nav>
    <br>
    <h2>Cat√°logo de mangas</h2>
    <br>
    <form action="/buscar-mangas" method="get">
        <label for="busqueda">Buscar manga:</label>
        <input type="text" id="busqueda-mangas" name="busqueda-mangas" required>
        <button type="submit">Buscar</button>
    </form>
    <br>  
    <form action="/destacados" method="get">
        <div id="highlightContent">
            <table>
                <tr>
                    <th>Manga</th>
                    <th>Genre</th>
                </tr>
                {% for manga, genre in mangas %}
                    <tr>
                        <td>{{ manga }}</td>
                        <td>{{ genre }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </form>
</body>
</html>
