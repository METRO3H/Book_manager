<!DOCTYPE html>
<html>
<head>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/catalogo.css') }}">
    
    <title>Catalogo</title>
</head>
<body>
    {% include 'navbar.html' %}

    <div id="catalogo-container">
        <div id="filter-container">
            <br>
            <h1>Cat√°logo de mangas</h1>
            <br>
            <form action="/buscar-mangas" method="post">
                <input type="text" name="search" placeholder="Buscar mangas...">
                <button type="submit">Buscar</button>
            </form>
            <br>  
        </div>
        <form action="/destacados" method="get">
            <div id="highlightContent">
    
                {% if mangas %}
                <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Manga</th>
                                <th scope="col">Genre</th>
                            </tr>
                        </thead>
                        <tbody>
                                {% for manga_id, manga, genre in mangas %}
                                <tr>
                                        <td>{{ loop.index }}</td>
                                        <td><a href="manga/{{ manga_id }}" class="manga-link">{{ manga }}</a></td>
                                        <td>{{ genre }}</td>
                                </tr>
                                {% endfor %}
                        </tbody>
                </table>
                {% else %}
                <div class="alert alert-warning" role="alert">
                    No hay mangas con ese resultado.
                </div>
                {% endif %}
            </div>
        </form>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
